<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leftist Literature</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="top-header p-3">
            <div class="row">
                <div class="col text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Karl_Marx_%28OpenClipartVectors%29.svg/170px-Karl_Marx_%28OpenClipartVectors%29.svg.png">
                    <h1>Leftward Literature</h1>
                </div>
            </div>
        </header>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            &copy; Copyright Open License And Free For All <a href="http://domain.invalid/">Eric Laff</a>.
            {% endblock %}
        </div>
    </div>
</body>
</html>
